    <style>
        .pgsettingstoggle {
            top: 20px;
            right: 35px;
            position: absolute;
            z-index:10;
        }

        .pghidden {
            display:none;
        }
        /*dat gui*/
        #mygui
        { 
            position:absolute;
            right:35px;
            top:20px;
            z-index:5;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(190, 186, 186, 0.19);
            z-index:4;
            background: rgba(255, 255, 255, 1.0);
            opacity: 0.8;

        }     

        .dg li.save-row {
            display:none;
        }
     
        #pgccanvas{
            width: 100%;
            height: 100%;
            /* background-color: #0a0f79cf; */
            background-image: url(https://dm0qx8t0i9gc9.cloudfront.net/thumbnails/image/rDtN98Qoishumwih/dark-paper-background-blue-texture_zyqnwDcu_thumb.jpg);
            /* background-image: url(https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8YmxhY2tib2FyZHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80); */
            background-size: cover;
        }
        .pgclabel{
            /* width: 30%;
            height: 15%; */
            left:20px;
            bottom:20px;
            /* border: 2px grey;
            border-style: solid; */
            position: absolute;
            /* background-color: #0a0f79cf; */
            background-image: url(https://dm0qx8t0i9gc9.cloudfront.net/thumbnails/image/rDtN98Qoishumwih/dark-paper-background-blue-texture_zyqnwDcu_thumb.jpg);
            /* background-image: url(https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8YmxhY2tib2FyZHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80); */
            background-size: cover;
            color: #eee;
            /* font-family: "Architects Daughter"; */
            font-family: 'Brush Script MT', cursive;
            font-style: bold;
            /* overflow: hidden;        */
            
            box-sizing: border-box;
            opacity: 0.60;

        }        
        .pgclabel-box{
            color: #eee;
            float:left; 
            outline: 1px blue;
            outline-style: solid;
        }  
        .pgclabel .row{
  
            width:100%;
            overflow: hidden;
        }          
        .label{
            font-family: "Helvetica";
            font-size:x-small;
            width:100%;
            display:block;
            margin-left: 15px;
            color:lightgrey;
            /* margin-top: 4px; */
        }          
        .pgclabel-box .box{
            margin-left: 2%;
        } 

        .section {
            max-width: 100%;
            margin: 0 auto;
            display: flex;
        }

        .column {
            margin: 0px;
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 0;

            padding: 2px 24px 4px 10px;
            /* background-color: rgba(255, 0, 0, 0.25); */

            
            border: 1px solid grey;
            color: white;
        }
        h1 { font-family: "Architects Daughter"; font-size: 24px; font-style: normal; font-variant: normal; font-weight: 700; line-height: 26.4px; } h3 { font-family: "Architects Daughter"; font-size: 14px; font-style: normal; font-variant: normal; font-weight: 700; line-height: 15.4px; } p { font-family: "Architects Daughter"; font-size: 14px; font-style: normal; font-variant: normal; font-weight: 400; line-height: 20px; } blockquote { font-family: "Architects Daughter"; font-size: 21px; font-style: normal; font-variant: normal; font-weight: 400; line-height: 30px; } pre { font-family: "Architects Daughter"; font-size: 13px; font-style: normal; font-variant: normal; font-weight: 400; line-height: 18.5714px; }

    <canvas id="pgccanvas" ></canvas>
    <input type="range" id="layer-slider" name="layer" min="0" value='100' max="100" orient="vertical" style="-webkit-appearance: slider-vertical;position:absolute;width:25px;right:35px;top:60px;bottom:35px;">
    <div style="position: absolute;left:1%;bottom:20px;">
    </div>
    <button class="pgsettingstoggle" title="Toggle settings window">&#9881</button>
    <div id='mygui' class='xgwin pghidden'></div>

    <div class='pgclabel'>
        <div class='section'>
            <div class='column'><span class="label">NAME</span><span id='status-name'>CR10_SomethingSometing.gcode</span></div>
        </div>
        <div class='section'>
            <div id='status-source'  class='column'><span class="label">SOURCE</span><span>OctoPrint</span></div>
            <div   class='column'><span class="label">STATE</span><span id='status-state'>Printing</span></div>
            <div id='model-temp'  class='column'><span class="label">TOOL &#164</span><span>200.0°</span></div>
            <div id='model-temp'  class='column'><span class="label">BED</span><span>50.0°</span></div>
            <div id='model-temp'  class='column'><span class="label">FAN</span><span>100%</span></div>            
        </div>

        <div class='section'>
            <div id='model-done'  class='column'><span class="label">DONE</span><span>85%</span></div>
            <div id='model-elapsed'  class='column'><span class="label">ELAPSED</span><span>2h 15m</span></div>
            <!-- <div id='model-left'  class='column'><span class="label">LEFT</span><span>45m</span></div> -->
            <div id='model-left'  class='column' style='flex-grow: 2;flex-shrink: 2;'><span class="label">ETA</span><span>12:23p(1h 10m)</span></div>
        </div>

        
        <div class='section'>
            <div id='model-name'  class='column' style='flex-grow: 5;flex-shrink: 5;'>
                <span class="label">PLAYBACK</span>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="true">
                <label for="vehicle1">Sync</label>
                
                <!-- <button>Synced</button> -->
                <!-- <button  id='play-button'>&#x23f8;</button> -->
            </div>
            <div id='model-layer'  class='column' style='flex-grow: 1;flex-shrink: 1;'><span class="label">LAYER</span><span>15/20</span></div>
            <!-- <div id='model-name'  class='column'>
                <span class="label">PLAYBACK RATE</span>
                <span>1.2x</span>
                <button id='slower-button'>&#x23F7</button>
                <button id='faster-button'>&#x23F6</button>
            </div> -->
        </div>        
    </div>
